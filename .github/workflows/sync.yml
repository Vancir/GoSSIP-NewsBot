name: sync

on:
  push:
    branches:
      - master

jobs:
    bot:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-python@v2
              with:
                  python-version: '3.x'
                  architecture: 'x64'
            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install -r requirements.txt
            - name: Sync news feed
              run: python main.py
            - name: AutoSync
              run: |
                  git config --global user.name 'Vancir'
                  git config --global user.email 'vancirprince@gmail.com'
                  git commit -m "GoSSIP-NewsBot AutoSync: `date +'%Y-%m-%d %H:%M:%S'`"
                  git push origin master
